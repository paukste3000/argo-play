apiVersion: batch/v1
kind: Job
metadata:
  name: guestbook-presync
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
        - name: sleeper
          image: alpine
          imagePullPolicy: IfNotPresent
          command: ["bash"]
          args:
            - '-c'
            - 'sleep 60'
            - 'echo "hi"'
      restartPolicy: Never
  backoffLimit: 1

---

apiVersion: batch/v1
kind: Job
metadata:
  name: guestbook-postsync
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
        - name: sleeper
          image: alpine
          imagePullPolicy: IfNotPresent
          command: [echo]
          args:
            [
              "wakey wakey"
            ]
      restartPolicy: Never
  backoffLimit: 1
